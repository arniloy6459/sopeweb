<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoesString</title>
    <!--SweetAlertaaa-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Google Fonts(Averia Serif Libre)-->
    <link href='https://fonts.googleapis.com/css?family=Averia Serif Libre' rel='stylesheet'>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS File-->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="login">
                    <a class="logo navbar-brand w-75 p-3" href="index.html"><i class="logo__icon fab fa-shopify"></i><b>SHOES<small class="logo__small">STRING</small></b></a>
                    <p class="font-weight-normal text">ShoesString has Exclusive Shoes and Accessories. Top Collections of Wallet Sunglass & Belt. We ensure you Quality Product with Reasonable Price.</p>
                    <form class="inputForm" onsubmit="return valid()" action="https://arniloy6459.github.io/sassweb/">
                        <i class="fas fa-user"></i>
                        <input id="uname" class="inputForm__username" type="text" placeholder="@UserName Ex:@Name09"><br>
                        <label id="note" class="inputForm__note">Invalid UserName</label><br>
                        <i class="fas fa-unlock-alt"></i>
                        <input id="pass" class="inputForm__pass" type="password" placeholder="PassWord"><br>
                        <button type="submit" onclick="user()">LogIn</button>
                    </form>
                    <p class="pera">Don't Have an Account?<a href="#" onclick="signUp()" id="pop"> Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!--JS File-->
    <script src="js/main.js"></script>
    <!--FontAwesome(icon)-->
    <script src="https://kit.fontawesome.com/558ffe01a2.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
